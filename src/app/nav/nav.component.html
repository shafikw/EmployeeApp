<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">EMS</a>

    <div class="mr-auto"></div>
    
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welecome {{userService.decodedToken?.unique_name}}
      </a>
    
      <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuLink" *dropdownMenu > 
        <a class="dropdown-item"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a  class="dropdown-item"><i class="fa fa-users"></i> Users</a>
        <div class="dropdown-divider"></div>
        <a (click)="loggedOut()" class="dropdown-item"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>
    <form *ngIf="!loggedIn()"  #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Search" name="username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="text" placeholder="Password" aria-label="Search" name="password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
